    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

    <main class="bakery">
        <header class="bakery__header">
            <nav class="header__nav">
                <div class="bakery__firstOptions">
                    <img class="bakery__menu" src="img/menu.png">
                    <h4>SHOP</h4>
                    <h4>LOCATIONS</h4>
                    <h4>GROCERY</h4>
                </div>
                <img class="bakery__logo" src="img/logo.png">
                <div class="bakery__secOptions">
                    <h4>LOCAL DELIVERY OR PICK UP</h4>
                    <img class="bakery__user" src="img/user.png">
                </div>
            </nav>
            <section class="bakery__textBanner">
                <p class="bakery__info"> WORLD-FAMOUS, DELICIOUSLY <br>
                    DECADENT COOKIES </p>
            </section>

            <section class="bakery__btn">
                <strong> SHOP NOW </strong>
            </section>
        </header>

        <section class="attributes">
            <article class="attributes_title">
                <p class="title">WELCOME TO MOON BAKERY</p>
                <p class="title"> meet our story</p>
                <img class="bakery__logo" src="img/flour.png">
                <img class="bakery__logo" src="img/cookie.png">
            </article>
            


        </section>

    </main>
</body>
