<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Form</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>

    <form class="productForm">

        <p class="productForm__loader hidden">
            Loading...
        </p>

        <p class="productForm__success hidden">
            Document Successfully added!
        </p>

        <p class="productForm__error hidden">
            We Had a Problem, Try Again.
        </p>

        <!--nombre del producto -->
        <label class="productForm__label" for="productName">Name</label>
        <input class="productForm__input" id="productName" name="name" type="text" placeholder="Name of the product">

        <!--precio del producto -->
        <label class="productForm__label" for="productPrice">Price</label>
        <input class="productForm__input" id="productPrice" name="price" type="number"
            placeholder="Price of the product">

        <!--popularidad del producto -->
        <label class="productForm__label" for="productPopularity">Popularity</label>
        <select class="productForm__select" id="productPopularity" name="popularity">
            <option value="">Select Popularity</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <!--sabor del producto -->
        <label class="productForm__label" for="productFlavor">Flavor</label>

        <label class="productForm__label productForm__label--checkbox">
            <input class="productForm__checkbox" name="chocolate" type="checkbox">
            Chocolate
        </label>

        <label class="productForm__label productForm__label--checkbox">
            <input class="productForm__checkbox" name="vanilla" type="checkbox">
            Vanilla
        </label>

        <label class="productForm__label productForm__label--checkbox">
            <input class="productForm__checkbox" name="strawberry" type="checkbox">
            Strawberry
        </label>

        <label class="productForm__label productForm__label--checkbox">
            <input class="productForm__checkbox" name="peanutButter" type="checkbox">
            Peanut butter
        </label>

        <label class="productForm__label productForm__label--checkbox">
            <input class="productForm__checkbox" name="condensedMilk" type="checkbox">
            Condensed milk
        </label>

        <label class="productForm__label productForm__label--checkbox">
            <input class="productForm__checkbox" name="coffee" type="checkbox">
            Coffee
        </label>

        <label class="productForm__label productForm__label--checkbox">
            <input class="productForm__checkbox" name="lemon" type="checkbox">
            Lemon
        </label>

        <label class="productForm__label productForm__label--checkbox">
            <input class="productForm__checkbox" name="banana" type="checkbox">
            Banana
        </label>

        <label class="productForm__label productForm__label--checkbox">
            <input class="productForm__checkbox" name="carrot" type="checkbox">
            Carrot
        </label>

        <label class="productForm__label productForm__label--checkbox">
            <input class="productForm__checkbox" name="honey" type="checkbox">
            Honey
        </label>

        <!--chips del producto -->

        <label class="productForm__label" for="productChips">Chips</label>

        <label class="productForm__label productForm__label--checkbox">
            <input class="productForm__checkbox" name="chocolateChip" type="checkbox">
            Chocolate
        </label>

        <label class="productForm__label productForm__label--checkbox">
            <input class="productForm__checkbox" name="vanillaChip" type="checkbox">
            Vanilla
        </label>

        <label class="productForm__label productForm__label--checkbox">
            <input class="productForm__checkbox" name="mymsChip" type="checkbox">
            m&m's
        </label>

        <label class="productForm__label productForm__label--checkbox">
            <input class="productForm__checkbox" name="macadamiaChip" type="checkbox">
            Macadamia
        </label>

        <label class="productForm__label productForm__label--checkbox">
            <input class="productForm__checkbox" name="blueberryChip" type="checkbox">
            Blueberry
        </label>

        <label for="image" class="productForm__label">Image</label>
        <div class="productForm__images"></div>
        <input multiple accept=".jpg,.png" id="image" class="productForm__input" name="image" type="file">


        <button class="productForm__btn" type="submit"> Send </button>

    </form>

    <script src="https://www.gstatic.com/firebasejs/8.4.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.0/firebase-storage.js"></script>
    <script src="./scripts/general.js"></script>
    <script src="./scripts/productForm.js"></script>
</body>

</html>
