<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>

    <header class="store">
        <nav class="store__nav">
            <div class="store__mobile">
                <div class="store__menu"></div>
                <div class="store__menu"></div>
                <div class="store__menu"></div>
            </div>
            <div class="store__firstOptions">
                <a class="store__shop">SHOP</a>
                <a class="store__location">LOCATIONS</a>
                <a class="store__grocery">GROCERY</a>
            </div>
            <img class="store__logo2" src="img/logo2.png">
            <div class="store__secOptions">
                <a class="store__delivery">LOCAL DELIVERY OR PICK UP</a>
                <img class="store__user2" src="img/user2.png">
                <img class="store__bag" src="img/bag.png">
            </div>
            <div class="store_secOptions_mobile">
                <img class="store__user2" src="img/user2.png">
                <img class="store__bag" src="img/bag.png">
            </div>
        </nav>


        <div class="store__bigcontainer">
            <div class="store__content">
                <section class="store__textBanner">
                    <p class="store__info"> EVERYTHING WE DO <br> WE DO WITH LOVE! </p>
                </section>
            </div>
        </div>
    </header>

    <section class="list">

        <section class="cookie">

                <img class="cookie__img" src="img/macadamia.png">
                <div class="cookie__information">
                    <p class="cookie__subtitle"> <strong> baked to order</strong> </p>
                    <p class="cookie__name"> MACADAMIA<br>COOKIE</p>
                </div>
                <div class="cookie__information2">
                    <img class="cookie__star" src="img/star.png">
                    <img class="cookie__star" src="img/star.png">
                    <img class="cookie__star" src="img/star.png">
                    <img class="cookie__star" src="img/star.png">
                    <img class="cookie__star" src="img/star.png">
                    <p class="cookie__price">FROM $7</p>
                </div>

        </section>

    </section>
</body>
<script src="./scripts/store.js"></script>

</html>
