<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
    <header class="productDetail">
        <nav class="productDetail__nav">
            <div class="productDetail__mobile">
                <div class="productDetail__menu"></div>
                <div class="productDetail__menu"></div>
                <div class="productDetail__menu"></div>
            </div>
            <div class="productDetail__firstOptions">
                <a href="./store.html" class="productDetail__shop">SHOP</a>
                <a class="productDetail__location">LOCATIONS</a>
                <a class="productDetail__grocery">GROCERY</a>
            </div>
            <img class="productDetail__logo2" src="img/logo2.png">
            <div class="productDetail__secOptions">
                <a class="productDetail__delivery">LOCAL DELIVERY OR PICK UP</a>
                <img class="productDetail__user2" src="img/user2.png">
                <img class="productDetail__bag" src="img/bag.png">
            </div>
            <div class="productDetail_secOptions_mobile">
                <img class="productDetail__user2" src="img/user2.png">
                <img class="productDetail__bag" src="img/bag.png">
            </div>
        </nav>
    </header>

    <section class="cart">

        <div class="cart__list">
            <p class="cart__title">YOUR CART</p>
            <div class="cart__product">
                <img class="cart__img" src="img/example.png">
                <div class="cart__productInfo">
                    <p class="cart__order">your order of cookies</p>
                    <p class="cart__cookieName">CHOCOLATE COOKIE</p>
                    <div class="cart__btn">
                        <img class="cart__subtraction" src="img/subtraction.png">
                        <p class="cart__number">1</p>
                        <img class="cart__addition" src="img/addition.png">
                    </div>
                </div>
                <div class="cart__symbols">
                    <img class="cart__equis" src="img/equis.png">
                    <p class="cart__price">$17</p>
                </div>
            </div>
        </div>


    </section>




</body>

</html>
